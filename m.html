<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple jQuery Mobile Form</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Page 1 -->
<div data-role="page" id="page1">
  <div data-role="header"><h1>Page 1</h1></div>
  <div data-role="main">
    <form>
      <label>Text:</label>
      <input type="text">
      <label>Email:</label>
      <input type="email">
      <label>Password:</label>
      <input type="password">
      <label>Message:</label>
      <textarea></textarea>
    </form>
    <a href="#page2">Next Page</a>
  </div>
</div>

<!-- Page 2 -->
<div data-role="page" id="page2">
  <div data-role="header">
    <h1>Page 2</h1>
    <a href="#page1">Back</a>
  </div>
  <div role="main">
    <form>
      <label>Number:</label>
      <input type="number">
      <label>File:</label>
      <input type="file">
      <label>Search:</label>
      <input type="search">
    </form>
  </div>
  
</body>
</html>
