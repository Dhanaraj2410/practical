<head>

href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<h1>jay shri ram<h2>
 <form>
        <h2>Registration Form</h2>

        <label>Name</label>
        <input type="text" placeholder="Enter your name">

        <br><br>

        <label>Password</label>
        <input type="password" placeholder="Enter password">

        <br><br>

        <div>Select your class</div>
        <label>
            <input type="radio" value="class 1" name="class"> Class 1
        </label>
        <label>
            <input type="radio" value="class 2" name="class"> Class 2
        </label>

        <br><br>

        <div>Select your Subjects</div>
        <label>
            <input type="checkbox" value="math"> Math
        </label>
        <label>
            <input type="checkbox" value="physics"> Physics
        </label>
        <label>
            <input type="checkbox" value="chemistry"> Chemistry
        </label>

        <br><br>

        <textarea name="feedback" placeholder="Enter feedback"></textarea>

        <br><br>

        <select name="city">
            <option value="nashik">Nashik</option>
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="nagpur">Nagpur</option>
        </select>

        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
