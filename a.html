<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="a.css">
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter your first name">
        <br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter your last name">
        <br><br>

        <label for="mobile">Mobile No.</label>
        <input type="text" id="mobile" placeholder="Enter your mobile number">
        <br><br>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address">
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br><br>

        <h2>Select Your Branch</h2>
        <label>
            <input type="radio" name="branch" value="IT"> IT
        </label>
        <label>
            <input type="radio" name="branch" value="Computer"> Computer
        </label>
        <br><br>

        <h2>Select Your Class</h2>
        <label><input type="radio" name="class" value="FE"> FE</label>
        <label><input type="radio" name="class" value="SE"> SE</label>
        <label><input type="radio" name="class" value="TE"> TE</label>
        <label><input type="radio" name="class" value="BE"> BE</label>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
